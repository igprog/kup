<div ng-controller="userCtrl">
    <div class="row">
        <div class="col-sm-10">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user" class="mb-2 mr-sm-2">Korisnik:</label>
                    <select ng-model="d.user.id" class="form-control mb-2 mr-sm-2" name="user">
                        <option ng-repeat="x in d.users" value="{{x.id}}">{{x.id}} - {{x.lastName}} {{x.firstName}}</option>
                    </select>
                </div>
                <label for="year" class="mb-2 mr-sm-2"> / </label>
                <select ng-model="d.year" class="form-control mb-2 mr-sm-2">
                    <option ng-repeat="x in g.years" value="{{x}}">{{x}}</option>
                </select>
                <label for="year" class="mb-2 mr-sm-2"> g </label>
                <button ng-click="get('card', 'Kartica Korisnika', d.user.id, d.year)" type="submit" class="btn btn-outline-primary mb-2 mr-sm-2"><i class="fas fa-filter"></i> Filter</button>
            </form>
        </div>
        <div class="col-sm-2 text-right">
            <button ng-show="!d.pdf" class="btn btn-outline-danger" ng-disabled="d.loadingPdf==true" ng-click="print(d, 'Card')">
                <loading-directive title="'PDF'" loadingtitle="'Kreiranje PDF-a...'" value="d.loadingPdf"></loading-directive>
            </button>
            <a ng-if="d.pdf" href="{{d.pdf}}" class="btn btn-outline-success" download ng-click="removePdfLink()"><i class="fas fa-download"></i> Preuzmi PDF</a>
        </div>
    </div>
    <div ng-if="d.user.records.length>0" class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th colspan="4"></th>
                    <th colspan="2" class="text-center">Pozajmica</th>
                </tr>
                <tr>
                    <th>Datum</th>
                    <th>Mjesec</th>
                    <th>Opis</th>
                    <th>Ulog ({{config.currency}})</th>
                    <th>Duguje ({{config.currency}})</th>
                    <th>Potražuje ({{config.currency}})</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in d.user.records track by $index">
                    <td>{{x.recordDate}}</td>
                    <td>{{x.month}}</td>
                    <td>{{x.note}}</td>
                    <td><span ng-if="x.recordType=='monthlyFee'">{{x.amount | number:2}}</span>
                    </td>
                    <td>
                        <span ng-if="x.recordType=='repayment'">{{x.restToRepayment | number:2}}</span>
                        <span ng-if="x.recordType=='withdraw'">{{x.amount | number:2}}</span>
                    </td>
                    <td><span ng-if="x.recordType=='repayment' || x.recordType=='manipulativeCosts'">{{x.amount | number:2}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <pre ng-if="config.debug">{{d | json}}</pre>
</div>

<div class="form-inline m-2">
    <select ng-model="day" class="form-control m-1" ng-click="getDate()">
        <option value="{{x}}" ng-repeat="x in d.days">{{x}}</option>
    </select>
    <select ng-model="mo" class="form-control m-1" ng-click="getDate()">
        <option value="{{x.id}}" ng-repeat="x in d.months">{{x.title}}</option>
    </select>
    <select ng-model="yr" class="form-control m-1" ng-click="getDate()">
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
    </select>
</div>

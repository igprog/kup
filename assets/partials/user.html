<div ng-controller="userCtrl" class="row">
    <div class="col-sm-6">
        <form>
            <div class="form-group">
                <label for="accessDate">Datum pristupa:</label>
                <input ng-model="d.user.accessDate" type="text" class="form-control" name="accessDate">
            </div>
            <hr />
            <div class="form-group">
                <label for="firstName">Broj poslovne jedinice:</label>
                <input ng-model="d.user.buissinesUnitId" type="text" class="form-control" name="id">
            </div>
            <div class="form-group">
                <label for="firstName">Matični broj:</label>
                <input ng-model="d.user.id" type="text" class="form-control" name="id">
            </div>
            <div class="form-group">
                <label for="firstName">Ime:</label>
                <input ng-model="d.user.firstName" type="text" class="form-control" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Prezime:</label>
                <input ng-model="d.user.lastName" type="text" class="form-control" name="lastName">
            </div>
            <div class="form-group">
                <label for="pin">OIB:</label>
                <input ng-model="d.user.pin" type="text" class="form-control" name="pin">
            </div>
            <div class="form-group">
                <label for="pin">Datum rođenja:</label>
                <input ng-model="d.user.birthDate" type="text" class="form-control" name="pin">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="save(d.user)">Spremi</button>
        </form>
    </div>
    <pre ng-if="config.debug">{{d.user | json}}</pre>
</div>

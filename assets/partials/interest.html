<div ng-controller="otherFeeCtrl">

    <div class="row">
        <div class="col-sm-10">
            <form class="form-inline">
                <div class="form-group">
                    <select ng-model="d.year" class="form-control mb-2 mr-sm-2" ng-change="load(d, 'interest')">
                        <option value="" selected disabled>Godina</option>
                        <option ng-repeat="x in g.years" value="{{x}}">{{x}}</option>
                    </select>
                    <button ng-click="load(d, 'interest')" type="submit" class="btn btn-outline-primary mb-2 mr-sm-2" title="Filter"><i class="fas fa-filter"></i></button>
                </div>
            </form>
        </div>
        <div class="col-sm-2 text-right">
            <button ng-show="!d.pdf" class="btn btn-outline-danger" ng-disabled="d.loadingPdf==true" ng-click="print(d)">
                <loading-directive title="'PDF'" loadingtitle="'Kreiranje PDF-a...'" value="d.loadingPdf"></loading-directive>
            </button>
            <a ng-if="d.pdf" href="{{d.pdf}}" class="btn btn-outline-success" download ng-click="removePdfLink()"><i class="fas fa-download"></i> Preuzmi PDF</a>
        </div>
    </div>
    <div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>br.</th>
                        <th style="width:190px">Datum</th>
                        <th style="width:200px">Mjesec</th>
                        <th class="text-right" style="width:200px">Iznos ({{config.currency}})</th>
                        <th>Opis</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="d.records.data.length>0" ng-repeat="x in d.records.data track by $index">
                        <td>{{$index + 1}}</td>
                        <td><input ng-model="x.recordDate" type="date" class="form-control" style="width:190px"></td>
                        <td>
                            <select ng-model="x.month" class="form-control mb-2 mr-sm-2">
                                <option ng-value="y.id" ng-repeat="y in g.months" ng-selected="x.month===Number(y.id)?true:false">{{y.title}}</option>
                            </select>
                        </td>
                        <td><input ng-model="x.amount" class="form-control text-right" allow-only-numbers /></td>
                        <td><input ng-model="x.note" class="form-control" /></td>
                        <td><button class="btn btn-outline-primary" ng-click="save(x, d, $index)" title="Spremi"><i class="fas fa-save"></i> Spremi</button></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <button class="btn btn-outline-primary" ng-click="add('interest')" title="Dodaj novi"><i class="fas fa-plus"></i> Novi Unos</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot ng-if="d.records.data.length>0" class="thead-light">
                    <tr class="text-right">
                        <th colspan="3">Ukupno:</th>
                        <th>{{d.records.total.interest | number:2}}</th>
                        <th colspan="2"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <pre ng-if="config.debug">{{d | json}}</pre>
</div>

<div ng-controller="settingsCtrl">
    <div class="row">
        <div class="col-sm-6 p-3">
            <div class="card shadow">
                <div class="card-body table-responsive">
                    <table class="table table-borderless">
                        <tr>
                            <td>Valuta:</td>
                            <td><input ng-model="d.currency" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td>Zadani mjesečni ulog:</td>
                            <td><input ng-model="d.monthlyFee" class="form-control text-right" allow-only-numbers /></td>
                        </tr>
                        <tr>
                            <td>Manipulativni troškovi (koeficjent):</td>
                            <td><input ng-model="d.manipulativeCostsCoeff" class="form-control text-right" allow-only-numbers /></td>
                        </tr>
                        <tr>
                            <td>Zadani rok otplate (mjeseci):</td>
                            <td><input ng-model="d.defaultDedline" class="form-control text-right" allow-only-numbers /></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-right">
                                <button type="submit" class="btn btn-outline-primary" ng-click="save(d)"><i class="fa fa-save"></i> Spremi</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 p-3">
            <div class="card shadow">
                <div class="card-header">Konto</div>
                <div class="card-body table-responsive">
                    <table class="table table-borderless">
                        <tr>
                            <th>Naziv</th>
                            <th style="width:200px" class="text-center">Konto</th>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.giroAccount.title" class="form-control" /></td>
                            <td><input ng-model="d.account.giroAccount.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.loan.title" class="form-control" /></td>
                            <td><input ng-model="d.account.loan.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.monthlyFee.title" class="form-control" /></td>
                            <td><input ng-model="d.account.monthlyFee.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.manipulativeCosts.title" class="form-control" /></td>
                            <td><input ng-model="d.account.manipulativeCosts.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.bankFee.title" class="form-control" /></td>
                            <td><input ng-model="d.account.bankFee.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.interest.title" class="form-control" /></td>
                            <td><input ng-model="d.account.interest.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.otherFee.title" class="form-control" /></td>
                            <td><input ng-model="d.account.otherFee.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.income.title" class="form-control" /></td>
                            <td><input ng-model="d.account.income.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.expense.title" class="form-control" /></td>
                            <td><input ng-model="d.account.expense.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.incomeExpenseDiff.title" class="form-control" /></td>
                            <td><input ng-model="d.account.incomeExpenseDiff.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.softwareInvestment.title" class="form-control" /></td>
                            <td><input ng-model="d.account.softwareInvestment.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.amortization.title" class="form-control" /></td>
                            <td><input ng-model="d.account.amortization.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td><input ng-model="d.account.correction.title" class="form-control" /></td>
                            <td><input ng-model="d.account.correction.code" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-right">
                                <button type="submit" class="btn btn-outline-primary" ng-click="save(d)"><i class="fa fa-save"></i> Spremi</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 p-3">
            <div class="card shadow">
                <div class="card-header">Početno stanje</div>
                <div class="card-body table-responsive">
                    <label>Žiro račun</label>
                    <hr />
                    <table class="table table-borderless">
                        <tr>
                            <td>Dugovni promet:</td>
                            <td><input ng-model="d.startBalance.giroAccountInput" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td>Potražni promet:</td>
                            <td><input ng-model="d.startBalance.giroAccountOutput" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td>Stanje na dan:</td>
                            <td><input ng-model="d.startBalance.date" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-right">
                                <button type="submit" class="btn btn-outline-primary" ng-click="save(d)"><i class="fa fa-save"></i> Spremi</button>
                            </td>
                        </tr>
                    </table>
                    <hr />
                    <table class="table table-borderless">
                        <tr>
                            <td>Prihodi:</td>
                            <td><input ng-model="d.startBalance1.income" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td>Rashodi:</td>
                            <td><input ng-model="d.startBalance1.expense" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td>Stanje na dan:</td>
                            <td><input ng-model="d.startBalance1.date" class="form-control text-right" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-right">
                                <button type="submit" class="btn btn-outline-primary" ng-click="save(d)"><i class="fa fa-save"></i> Spremi</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 p-3">
            <div class="card shadow">
                <div class="card-header">Postavke ispisa</div>
                <div class="card-body table-responsive">
                    <table class="table table-borderless">
                        <tr>
                            <td>Tekst zaglavlja:</td>
                            <td><textarea ng-model="d.printSettings.headerInfo" class="form-control" rows="3"></textarea>
                        </tr>
                        <tr>
                            <td>Orijentacija ispisa:</td>
                            <td>
                                <select ng-model="d.printSettings.orientation" class="form-control">
                                    <option value="h">Horizontalno</option>
                                    <option value="v">Vertikalno</option>
                                </select>
                            </td>
                        </tr>
                        <!--<tr>
                            <td>Acrobat reader:<br />
                                <em class="text-info">* Lokacija AcroRd32.exe</em>
                            </td>
                            <td><input ng-model="d.acrobatReaderDir" class="form-control" /></td>
                        </tr>-->
                        <tr>
                            <td colspan="2" class="text-right">
                                <button type="submit" class="btn btn-outline-primary" ng-click="save(d)"><i class="fa fa-save"></i> Spremi</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

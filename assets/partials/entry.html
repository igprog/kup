<div ng-controller="entryCtrl">
    <div class="row">
        <div class="col-sm-10">
            <form class="form-inline">
                <label for="month" class="mb-2 mr-sm-2">Mjesec:</label>
                <select ng-model="d.month" class="form-control mb-2 mr-sm-2">
                    <option ng-repeat="x in g.months" value="{{x.id}}">{{x.title}}</option>
                </select>
                <label for="year" class="mb-2 mr-sm-2"> / </label>
                <select ng-model="d.year" class="form-control mb-2 mr-sm-2">
                    <option ng-repeat="x in g.years" value="{{x}}">{{x}}</option>
                </select>
                <label for="year" class="mb-2 mr-sm-2"> g </label>
                <button ng-click="load(d)" type="submit" class="btn btn-outline-primary mb-2 mr-sm-2"><i class="fas fa-filter"></i> Filter</button>
            </form>
        </div>
        <div class="col-sm-2 text-right">
            <button ng-show="!d.pdf" class="btn btn-outline-danger" ng-disabled="d.loadingPdf==true" ng-click="print(d)">
                <loading-directive title="'PDF'" loadingtitle="'Kreiranje PDF-a...'" value="d.loadingPdf"></loading-directive>
            </button>
            <a ng-if="d.pdf" href="{{d.pdf}}" class="btn btn-outline-success" download ng-click="removePdfLink()"><i class="fas fa-download"></i> Preuzmi PDF</a>
        </div>
    </div>
    <div ng-if="d.records.data.length>0" class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Sadržaj</th>
                    <th class="text-right">Konto</th>
                    <th class="text-right">Duguje</th>
                    <th class="text-right">Potražuje</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in d.records.data">
                    <td>{{x.note}}</td>
                    <td class="text-right">{{x.account}}</td>
                    <td class="text-right"><span ng-if="x.output==0">-</span><span ng-if="x.output>0">{{x.output | number:2}}</span></td>
                    <td class="text-right"><span ng-if="x.input==0">-</span><span ng-if="x.input>0">{{x.input | number:2}}</span></td>
                </tr>
            </tbody>
            <tfoot class="thead-light">
                <tr class="text-right">
                    <th colspan="2">Ukupno:</th>
                    <th>{{d.records.total.output | number:2}}</th>
                    <th>{{d.records.total.input | number:2}}</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <pre ng-if="config.debug">{{d | json}}</pre>
</div>

<div ng-controller="adminCtrl">
    <div ng-if="!d.isLogin" class="row">
        <div class="col-sm-4">
            <form id="loginform">
                <div class="form-group">
                    <label for="username">Korisničko ime:</label>
                    <input ng-model="d.admin.userName" type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Lozinka:</label>
                    <input ng-model="d.admin.password" type="password" class="form-control" name="password" placeholder="lozinka">
                </div>
                <div class="text-right">
                    <button type="submit" form="loginform" ng-click="login(d.admin)" class="btn btn-outline-primary"><span class="fa fa-unlock-altfa fa-key" aria-hidden="true"></span> <span class="text-capitalize">Prijava</span></button>
                </div>
            </form>
        </div>
    </div>
    <div ng-if="d.isLogin">
        <form class="form-inline">
            <div class="form-group">
                <label for="buissinesUnitCode" class="mb-2 mr-sm-2">Truncate Table:</label>
                <input ng-model="d.truncateTbl" class="form-control mb-2 mr-sm-2" />
            </div>
            <button ng-click="sql(d.truncateTbl, 'truncate')" type="submit" class="btn btn-outline-warning mb-2 mr-sm-2"><i class="fas fa-exclamation-triangle"></i> Truncate</button>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <label for="buissinesUnitCode" class="mb-2 mr-sm-2">Drop Table:</label>
                <input ng-model="d.dropTbl" class="form-control mb-2 mr-sm-2" />
            </div>
            <button ng-click="sql(d.dropTbl, 'drop')" type="submit" class="btn btn-outline-danger mb-2 mr-sm-2"><i class="fas fa-skull-crossbones"></i> Drop</button>
        </form>
    </div>
    
</div>

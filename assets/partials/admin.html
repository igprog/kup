<div ng-controller="adminCtrl">
    <div ng-if="!d.isLogin" class="row">
        <div class="col-sm-4">
            <form id="loginform">
                <div class="form-group">
                    <label for="username">Korisničko ime:</label>
                    <input ng-model="d.admin.userName" type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Lozinka:</label>
                    <input ng-model="d.admin.password" type="password" class="form-control" name="password" placeholder="lozinka">
                </div>
                <div class="text-right">
                    <button type="submit" form="loginform" ng-click="login(d.admin)" class="btn btn-outline-primary"><span class="fa fa-unlock-altfa fa-key" aria-hidden="true"></span> <span class="text-capitalize">Prijava</span></button>
                </div>
            </form>
        </div>
    </div>
    <div ng-if="d.isLogin">
        <div class="card">
            <h4 class="card-header">Editiranje baze</h4>
            <div class="card-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="mb-2 mr-sm-2">Briši Korisnika:</label>
                        <input ng-model="d.userId" class="form-control mb-2 mr-sm-2" placeholder="Mat. br." />
                    </div>
                    <button ng-click="removeUser(d.userId)" type="submit" class="btn btn-outline-danger mb-2 mr-sm-2"><i class="fas fa-trash"></i> Briši</button>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label class="mb-2 mr-sm-2">Truncate Table:</label>
                        <input ng-model="d.truncateTbl" class="form-control mb-2 mr-sm-2" placeholder="Tablica" />
                    </div>
                    <button ng-click="sql('truncate', d.truncateTbl)" type="submit" class="btn btn-outline-warning mb-2 mr-sm-2"><i class="fas fa-exclamation-triangle"></i> Truncate</button>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label class="mb-2 mr-sm-2">Drop Table:</label>
                        <input ng-model="d.dropTbl" class="form-control mb-2 mr-sm-2" placeholder="Tablica" />
                    </div>
                    <button ng-click="sql('drop', d.dropTbl)" type="submit" class="btn btn-outline-danger mb-2 mr-sm-2"><i class="fas fa-skull-crossbones"></i> Drop</button>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <h4 class="card-header">Import podataka (početno stanje)</h4>
            <div class="card-body">
                <label>Korisnici</label>
                <form id="formUpload" ng-submit="upload(d.date, d.note)" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="mb-2 mr-sm-2">Datum:</label>
                        <input ng-model="d.date" type="date" onkeydown="return false" class="form-control" style="width:190px" />
                    </div>
                    <div class="form-group">
                        <label class="mb-2 mr-sm-2">Napomena:</label>
                        <input ng-model="d.note" class="form-control mb-2 mr-sm-2" placeholder="Napomena..." style="width:190px" />
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <input ng-model="csvFileName" name="UploadedFile" id="UploadedFile" type="file" accept=".csv" class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-outline-info"><i class="fa fa-upload"></i> Upload</button>
                        </div>
                    </div>
                    <div ng-if="d.loading==true" class="text-center text-info p-5">
                        <i class="fa fa-spinner {{d.loading==true?'fa-spin':''}} fa-4x"></i>
                        <div>Učitavanje...</div>
                    </div>
                </form>
                <div class="pt-2">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="mb-2 mr-sm-2">Manipulativni troškovi:</label>
                            <input ng-model="d.manipulativeCosts" class="form-control mb-2 mr-sm-2" placeholder="Iznos..." allow-only-numbers />
                            <input ng-model="d.manipulativeCostsNote" class="form-control mb-2 mr-sm-2" placeholder="Napomena..." />
                        </div>
                        <button ng-click="saveStartBalance('manipulativeCosts', d.manipulativeCosts, d.date, d.manipulativeCostsNote)" type="submit" class="btn btn-outline-success mb-2 mr-sm-2"><i class="fas fa-save"></i> Spremi</button>
                    </form>  
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="mb-2 mr-sm-2">Troškovi održavanja računa:</label>
                            <input ng-model="d.bankFee" class="form-control mb-2 mr-sm-2" placeholder="Iznos..." allow-only-numbers />
                            <input ng-model="d.bankFeeNote" class="form-control mb-2 mr-sm-2" placeholder="Napomena..." />
                        </div>
                        <button ng-click="saveStartBalance('bankFee', d.bankFee, d.date, d.bankFeeNote)" type="submit" class="btn btn-outline-success mb-2 mr-sm-2"><i class="fas fa-save"></i> Spremi</button>
                    </form>
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="mb-2 mr-sm-2">Kamate po štednji:</label>
                            <input ng-model="d.interest" class="form-control mb-2 mr-sm-2" placeholder="Iznos..." allow-only-numbers />
                            <input ng-model="d.interestNote" class="form-control mb-2 mr-sm-2" placeholder="Napomena..." />
                        </div>
                        <button ng-click="saveStartBalance('interest', d.interest, d.date, d.interestNote)" type="submit" class="btn btn-outline-success mb-2 mr-sm-2"><i class="fas fa-save"></i> Spremi</button>
                    </form>
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="mb-2 mr-sm-2">Razni materijalni troškovi:</label>
                            <input ng-model="d.otherFee" class="form-control mb-2 mr-sm-2" placeholder="Iznos..." allow-only-numbers />
                            <input ng-model="d.otherFeeNote" class="form-control mb-2 mr-sm-2" placeholder="Napomena..." />
                        </div>
                        <button ng-click="saveStartBalance('otherFee', d.otherFee, d.date, d.otherFeeNote)" type="submit" class="btn btn-outline-success mb-2 mr-sm-2"><i class="fas fa-save"></i> Spremi</button>
                    </form>  
                </div> 
            </div>
        </div>
    </div>
</div>

<div ng-controller="otherFeeCtrl">
    <div class="row">
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="accessDate">Datum:</label>
                        <input ng-model="d.user.accessDate" type="date" class="form-control" name="accessDate">
                    </div>
                </div>
            </div>
            <form class="form-inline">
                <label for="month" class="mb-2 mr-sm-2">Mjesec:</label>
                <select ng-model="d.month" class="form-control mb-2 mr-sm-2">
                    <option ng-repeat="x in g.months" value="{{x.id}}">{{x.title}}</option>
                </select>
                <label for="year" class="mb-2 mr-sm-2"> / </label>
                <select ng-model="d.year" class="form-control mb-2 mr-sm-2">
                    <option ng-repeat="x in g.years" value="{{x}}">{{x}}</option>
                </select>
            </form>
        </div>
        <div class="col-sm-2 text-right">
            <button ng-show="!d.pdf" class="btn btn-outline-danger" ng-disabled="d.loadingPdf==true" ng-click="printCard(d)">
                <loading-directive title="'PDF'" loadingtitle="'Kreiranje PDF-a...'" value="d.loadingPdf"></loading-directive>
            </button>
            <a ng-if="d.pdf" href="{{d.pdf}}" class="btn btn-outline-success" check-link download ng-click="removePdfLink()"><i class="fas fa-download"></i> Preuzmi PDF</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="recordType">Vrsta troška:</label>
                <select ng-model="d.recordType" class="form-control" name="recordType">
                    <option ng-repeat="x in g.recordTypes" value="{{x.code}}">{{x.code}} - {{x.title}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Iznos:</label>
                <input ng-model="d.amount" type="text" class="form-control" name="amount">
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-outline-primary" ng-click="save(d.user)"><i class="fas fa-save"></i> Spremi</button>
            </div>
        </div>
    </div>
  
    <pre ng-if="config.debug">{{d | json}}</pre>
</div>

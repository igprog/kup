<div ng-controller="buisinessUnitCtrl">
    <div class="col-sm-6">
        <form>
            <div class="form-group">
                <label for="code">Kod:</label>
                <input ng-model="d.id" type="text" class="form-control" name="code">
            </div>
            <div class="form-group">
                <label for="title">Naziv:</label>
                <input ng-model="d.title" type="text" class="form-control" name="title">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="save(d)">Spremi</button>
        </form>
        <hr />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Kod.</th>
                    <th>Naziv</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in d.units">
                    <td>{{x.id}}</td>
                    <td>{{x.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <pre ng-if="config.debug">{{d | json}}</pre>
</div>

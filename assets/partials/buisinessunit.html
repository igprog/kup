<div ng-controller="buisinessUnitCtrl">
    <div class="col-sm-6">
        <hr />
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Kod.</th>
                    <th>Naziv</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in d track by $index">
                    <td><button class="btn btn-outline-danger" ng-click="remove(x.id, $index)">x</button></td>
                    <td><input ng-model="x.code" class="form-control" /></td>
                    <td><input ng-model="x.title" class="form-control" /></td>
                    <td><button type="submit" class="btn btn-outline-primary" ng-click="save(x)">Spremi</button></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-outline-primary" ng-click="add()">+</button>
                    </td>
                    <td colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <pre ng-if="config.debug">{{d | json}}</pre>
</div>
